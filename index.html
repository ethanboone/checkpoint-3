<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>checkpoint-3</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">checkpoint-3</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <form onsubmit="app.listController.addList()">
                <div class="row my-3 align-items-end">
                    <div class="col-3">
                        <label for="listName">List Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Name..." required min="3"
                            max="15">
                    </div>
                    <div class="col-3">
                        <select class="form-control" id="color" required>
                            <option>red</option>
                            <option>blue</option>
                            <option>purple</option>
                            <option>orange</option>
                            <option>green</option>
                        </select>
                    </div>
                    <div class="col-2"><button class="btn btn-light btn-outline-dark" type="submit">Create</button>
                    </div>
                </div>
            </form>
            <div class="row" id="app">
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
